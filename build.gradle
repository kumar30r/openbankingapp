plugins {
	id 'org.springframework.boot' version '2.3.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.betterbanking'
version = '1.0.0'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testAnnotationProcessor 'org.projectlombok:lombok'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
	testCompile group: 'io.rest-assured', name: 'json-path', version: '3.3.0'
	testCompile group: 'io.rest-assured', name: 'rest-assured-common', version: '3.3.0'
	testCompile group: 'io.rest-assured', name: 'xml-path', version: '3.3.0'	
	testCompile group: 'com.sun.xml.bind', name: 'jaxb-osgi', version: '2.2.10'
}

test {
	useJUnitPlatform()
}
